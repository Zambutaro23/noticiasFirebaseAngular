<div class="card">

    <span class="card-title">Add Task</span>
    <form (ngSubmit)="onSubmit()" class="col s6">
      <div class="row">
        <div class="input-field col-s6">
          <input type="text" placeholder="A単adir titulo" [(ngModel)]="noticia.titulo" name="titulo">
        </div>
        <div class="input-field col-s6">
          <input type="text" placeholder="A単adir texto" [(ngModel)]="noticia.texto" name="texto">
        </div>
        <div class="input-field col-s6">
          <input type="text" placeholder="A単adir imagen" [(ngModel)]="noticia.imagen" name="imagen">
        </div>
        <div class="input-field col-s6">

  </div>
</div>
