<div *ngIf="noticias?.length > 0;else noNoticias">
  <ul *ngFor="let noticia of noticias" class="collection">
    <li class="collection-item" (dblclick)="deleteNoticia($event, noticia)">
      <h1>{{noticia.titulo}}</h1>
      <img [src]="noticia.imagen" alt="">
      <p>{{noticia.texto}}</p>
      <hr>
      <p>Fecha: {{noticia.fecha}}</p>
      <a href="#" class="secondary-content">
        <i (click)="deleteNoticia($event, noticia)" class="fa fa-trash"></i>
        <i (click)="editNoticia($event, noticia)" class="fa fa-pencil"></i>
      </a>
      <div *ngIf="editState && noticiaToEdit.id === noticia.id">
        <form (ngSubmit)="updateTask(noticia)">
          <div class="row">
            <div class="input-field col s6">
              <input 
                type="text" name="title"
                placeholder="Edit Title" [(ngModel)]="noticia.title">
            </div>
            <div class="input-field col s6">
                <input 
                  type="text" name="description"
                  placeholder="Edit Description" [(ngModel)]="noticia.description">
            </div>
            <input type="submit" class="btn" value="Update Noticia">
            <button class="btn red" (click)="deleteNoticia($event, noticia)">Borrar Noticia</button>
          </div>
        </form>
      </div>

    </li>
  </ul>
</div>

<ng-template #noNoticias>
  <h5>No hay noticias a√±adidas.</h5>
</ng-template>
